<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css en tablas</title>
    <style>
        table,td,th {
            border: 2px solid blue;
            border-collapse: collapse;
        }
        table {width: 40%;margin: auto;}
        tr {height: 80px;}
        td {vertical-align: center; text-align: center;}
        tr:nth-child(even) {background-color: aqua;}
        tr:nth-child(odd) {background-color: beige;}
        tr:hover {background-color: grey;}
        #primera-fila {
            background-color: blue;
            color: white;
        }
        thead {
            background-color: blue;
            color: green;
        }
        tfoot {color: red;}
        tbody {color: green;}
    </style>
</head>
<body>
    <h1>Css en tablas</h1>
 <table>
    <colgroup>
    <col style="width: 300px;">
    <col style="width: 100px;">
    </colgroup>
     <thead>
    <tr id="primera-fila">
        <th>
            Articulo
        </th>
        <th>
            Precio
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Aceite de Oliva</td>
        <td>10.00€</td>
    </tr>
    <tr>
        <td>Tortas de Alcazar</td>
        <td>6.50€</td>
    </tr>
    <tr>
        <td>Miguelitos de La Roda</td>
        <td>12.00€</td>
    </tr>
        <tr>
        <td>Queso Manchego</td>
        <td>30.00€</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>Queso Manchego</td>
        <td>30.00€</td>
    </tr>
        <tr>
        <td>Queso Manchego</td>
        <td>30.00€</td>
    </tr>
    </tfoot>
    </table>
</body>
</html>
